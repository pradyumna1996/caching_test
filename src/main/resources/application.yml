server:
  port: 8080

spring:
  datasource:
   url: jdbc:mysql://localhost:3306/employeedb
   username: root
   password: root1234
   driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  data:
    redis:
      host: localhost
      port: 6379
      connect-timeout: 10000
  cache:
    redis:
      cache-null-values: false
      use-key-prefix: true
      key-prefix: employee
      time-to-live: 60000
    type: redis